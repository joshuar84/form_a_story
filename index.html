<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below:-->
        <form action="story.html" method="GET">

            <!-- Animal 1 -->
            <label for="animal-1">Animal: </label>
            <input type="text" id="animal-1" name="animal-1" placeholder="Aardvark" required>
            <br>

            <!-- Animal 2 -->
            <label for="animal-2">Animal: </label>
            <input type="text" id="animal-2" name="animal-2" placeholder="Baboon" required>
            <br>

            <!-- Animal 3 -->
            <label for="animal-3">Animal: </label>
            <input type="text" id="animal-3" name="animal-3" placeholder="Cougar" required>
            <br>

            <!-- Adjective 1 -->
            <label for="adj-1">Adjective (past tense): </label>
            <input type="text" id="adj-1" name="adj-1" placeholder="painted, forgotten, whispered, etc." required>
            <br>

            <!-- Verb 1 -->
            <label for="verb-1">Verb (ends in -ing): </label>
            <input type="text" id="verb-1" name="verb-1" placeholder="jumping, running, watching, etc." required>
            <br>

            <!-- Number 1 -->
            <label for="num-1">Number: </label>
            <input type="text" id="num-1" name="num-1" min="1" max="100" required>
            <br>

            <!-- Yes or No -->
            <input type="radio" id="yes" name="answer" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="no" required>
            <label for="no">No</label>
            <span>Yes or No:</span>
            <br>

            <!-- Speed -->
            <label for="speed">Relative speed (ends in -er): </label>
            <select name="speed" id="speed" required>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
            </select>
            <br>

            <!-- Motivational Quote -->
            <label for="quote">Motivational Quote: </label>
            <input type="text" id="quote" name="quote" list="quote-choices" required>
            <datalist id="quote-choices">
                <option value="winner gets ice cream!"></option>
                <option value="you'll have bragging rights for a week!"></option>
                <option value="you get to have a party!"></option>
            </datalist>
            <br>

            <!-- Meaningful Message -->
            <label for="message">Meaningful Message: </label>
            <br>
            <textarea name="message" id="message" cols="40" rows="8"></textarea>
            <br>

            <!-- Submit Button -->
            <input type="submit" value="Form My Story!">
        </form>
    </section>
</body>

</html>
